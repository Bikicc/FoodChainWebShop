<div vlass="favouritesWrapper">

  <!-- FAVOURITES HEADER -->
  <div class="coverHeader">
    <div class="coverHeaderContainer">
      <h1 class="coverHeaderHeadline">FAVOURITES</h1>
      <h2 class="coverHeaderContent">Store your favourite products for quick acces</h2>
    </div>
    <div class="triangleShapeDivider">
      <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
        <path d="M1200 0L0 0 598.97 114.72 1200 0z" class="shape-fill"></path>
      </svg>
    </div>
  </div>

  <!-- FAVOURITES SECTION-->
  <div class="menuWrapper">
    <div class="ui-g ui-fluid w-100">
      <div *ngFor="let item of favourites" class="ui-g-12 ui-xl-2 ui-lg-3 ui-md-6 ui-sm-12 productWrapper">
        <div class="productImage" (click)="navigateToProduct(item.name, item.productId)">
          <img src="assets/images/products/{{item.imageName}}" style="width: 100px">
        </div>
        <div class="productName" (click)="navigateToProduct(item.name, item.productId)">
          {{item.name}}
        </div>
        <div class="productPrice" (click)="navigateToProduct(item.name, item.productId)">
          {{item.price}}
        </div>
        <div class="flex jc-c buttonContainer">
          <a class="btn" (click)="addToBasket(item)">Add to basket</a>
        </div>
        <div class="flex jc-c buttonContainer">
          <a class="btn btnRemove" (click)="deleteFromFavourites(item.productId)">Remove</a>
        </div>
      </div>
    </div>
  </div>
</div>
