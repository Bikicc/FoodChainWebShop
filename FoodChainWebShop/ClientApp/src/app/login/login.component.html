<div class="mainWrapper">
  <div class="FormWrapper" (keyup.enter)="loginUser()">
    <section class="signupHeader">
      <span class="headerText">
        {{'LOGIN' | translate}}
      </span>
    </section>
    <section class="signupContent">

      <div class="dataInput">
        <div class="flex">
          <div class="flex ai-c">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
          <input id="name" type="text" placeholder="{{'KORISNICKO_IME' | translate}}"
            [(ngModel)]="userCredentials.Username" (focusout)="resetWrongCredentials();"
            [ngClass]="{'invalidCredentials': wrongCredentials}">
        </div>
      </div>
      <div class="dataInput">
        <div class="flex">
          <div class="flex ai-c">
            <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="flex fd-c">
            <input id="name" type="password" placeholder="{{'LOZINKA' | translate}}"
              [(ngModel)]="userCredentials.PasswordPlain" (focusout)="resetWrongCredentials();"
              [ngClass]="{'invalidCredentials': wrongCredentials}">
            <div *ngIf="wrongCredentials" class="error">Invalid credentials!</div>
          </div>
        </div>
      </div>
      <div class="flex jc-c buttonContainer">
        <a class="btn" (click)="loginUser()">{{'PRIJAVA' | translate}}</a>
      </div>
      <div class="flex jc-c">
        <a routerLink="/registration" class="haveAccountLink">{{'NEMATE_RACUN' | translate}}</a>
      </div>
    </section>
  </div>
</div>

<app-toast-messages></app-toast-messages>
