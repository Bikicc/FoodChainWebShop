<div class="container">
  <div class="FormWrapper">
    <div class="formHeader">
      {{'REGISTRACIJA' | translate}}
    </div>
    <div class="ui-g ui-fluid h-90">
      <section class="ui-g-12 ui-lg-6 ui-md-12 ui-sm-12 signupContent">
        <div class="logoContainer flex jc-c">
          <img src="../../assets/images/burgerLogo.png">
        </div>
        <div class="dataInput">
          <div class="flex">
            <div class="flex ai-c mh-40">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <div class="inputWrapper">
              <input id="name" name="name" type="text" placeholder="{{'KORISNICKO_IME' | translate}}"
                [(ngModel)]="userToRegister.Username" [ngClass]="{'errorInput': usernameError}"
                (focusout)="checkUsername(); checkButton(); checkUsernameTaken()">
              <span *ngIf="usernameError" class="errorMessage">{{'USERNAME_ERROR' | translate}}</span>
              <span *ngIf="usernameTaken.length > 0" class="errorMessage">{{usernameTaken}} <a
                  routerLink="/login">{{'PRIJAVA' | translate}}!</a></span>
            </div>
          </div>
        </div>
        <div class="dataInput">
          <div class="flex">
            <div class="flex ai-c mh-40">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
            <div class="inputWrapper">
              <input id="name" type="text" placeholder="E-mail" [(ngModel)]="userToRegister.Email"
                [ngClass]="{'errorInput': emailError}" (focusout)="checkEmail(); checkButton(); checkEmailTaken()">
              <span *ngIf="emailError" class="errorMessage">{{'EMAIL_ERROR' | translate}}</span>
              <span *ngIf="emailTaken.length > 0" class="errorMessage">{{emailTaken}} <a
                  routerLink="/login">{{'PRIJAVA' | translate}}!</a></span>
            </div>
          </div>
        </div>
        <div class="dataInput">
          <div class="flex">
            <div class="flex ai-c mh-40">
              <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <div class="inputWrapper">
              <input id="name" type="password" placeholder="{{'LOZINKA' | translate}}"
                [ngClass]="{'errorInput': passwordError}" [(ngModel)]="userToRegister.PasswordPlain"
                (focusout)="checkPassword(); checkButton()">
              <span *ngIf="passwordError" class="errorMessage">{{'PASSWORD_ERROR' | translate}}</span>
            </div>
          </div>
        </div>
        <div class="flex jc-c buttonContainer">
          <a class="btn" (click)="submitForm()"
            [ngClass]="{'disabledButton': buttonDisabled}">{{'REGISTRACIJA' | translate}}</a>
        </div>
        <div class="flex jc-c">
          <a routerLink="/login" class="haveAccountLink">{{'IMAM_RACUN_REGISTRACIJA' | translate}}</a>
        </div>
      </section>
    </div>
    <!-- Loader -->
    <div class="center-page" *ngIf="loading">
      <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
      </div>
    </div>
  </div>
</div>
